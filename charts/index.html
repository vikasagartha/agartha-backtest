<!DOCTYPE html>
<html>
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <head>
    <title>Backtest Results</title>
  </head>
<style>
  .grid line {
    stroke: lightgrey;
    stroke-opacity: 0.7;
    shape-rendering: crispEdges;
  }

  .grid path {
    stroke-width: 0;
  }
  .line {
    fill: none;
    clip-path: url(#clip);
  }
  .line.investment {
    stroke: orange;
  }
  .line.price {
    stroke: blue;
  }
  .zoom {
    cursor: move;
    fill: none;
    pointer-events: all;
  }
</style>
